<a routerLink="/publisher-add">Tạo mới</a>

<div class="container" *ngIf="publishers != undefined">
  <div class="row">
    <div class="col-3" *ngFor="let p of publishers" >
      <h4>
        <a routerLink="/publishers/{{p.id}}/books">{{p.name}}</a>
      </h4>
      <a routerLink="/publishers/{{p.id}}/books">
        <img [src]="p.avatar" class="img-thumbnail">
      </a>
      <p><b>{{p.address}}</b></p>
      <a routerLink="/publisher/edit/{{p.id}}" class="btn btn-sm btn-primary">Edit</a>
      &nbsp;
      <a href="javascript:;" (click)="removePublisher(p.id)" class="btn btn-sm btn-danger">Remove</a>
    </div>
  </div>
</div>
