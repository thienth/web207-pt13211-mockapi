<div class="container">
  <div class="row">
    <div class="col-8 offset-2">
      <div class="form-group">
          <label for="">Tên nhà xuất bản</label>
          <input type="text" class="form-control" [(ngModel)]="name">
      </div>
      <div class="form-group">
          <label for="">Ảnh đại diện</label>
          <input type="text" class="form-control" [(ngModel)]="avatar">
      </div>
      <div class="form-group">
          <label for="">Địa chỉ</label>
          <input type="text" class="form-control" [(ngModel)]="address">
      </div>
      <div class="form-group">
          <label for="">Mô tả</label>
          <textarea class="form-control" [(ngModel)]="description" rows="10"></textarea>
      </div>
      <div class="text-center">
          <button (click)="saveForm()" class="btn btn-sm btn-primary" type="button">Lưu</button>
          &nbsp;
          <a routerLink="/" class="btn btn-sm btn-danger">Hủy</a>
        </div>
    </div>
  </div>
</div>

<p>{{name}}</p>
<p>{{avatar}}</p>
<p>{{address}}</p>
<p>{{description}}</p>
